<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Metadata Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-8">

    <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Salesforce Metadata Generator</h1>

        <!-- Object Info -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Object Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input id="objectLabel" type="text" placeholder="Object Label" class="border p-2 rounded">
                <input id="objectApiName" type="text" placeholder="Object API Name (e.g., MyObject)"
                    class="border p-2 rounded">
                <input id="objectPluralLabel" type="text" placeholder="Plural Label" class="border p-2 rounded">
            </div>
        </div>

        <!-- Fields -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Fields</h2>
            <div id="fieldsContainer" class="space-y-4"></div>
            <button onclick="addField()" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">+ Add
                Field</button>
        </div>

        <!-- Generate Button -->
        <div class="text-center">
            <button onclick="generateZip()"
                class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded text-lg">Generate
                metadata.zip</button>
        </div>
    </div>

    <script>
        function addField() {
            const container = document.getElementById('fieldsContainer');
            const fieldHTML = `
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
          <input type="text" placeholder="Field Label" class="border p-2 rounded field-label">
          <select class="border p-2 rounded field-type">
            <option value="Text">Text</option>
            <option value="Number">Number</option>
            <option value="Date">Date</option>
            <option value="Picklist">Picklist</option>
            <option value="Checkbox">Checkbox</option>
          </select>
          <input type="text" placeholder="API Name (optional)" class="border p-2 rounded field-api">
          <select class="border p-2 rounded field-required">
            <option value="false">Optional</option>
            <option value="true">Required</option>
          </select>
        </div>
      `;
            container.insertAdjacentHTML('beforeend', fieldHTML);
        }

        async function generateZip() {
            const objectLabel = document.getElementById('objectLabel').value;
            const objectApiName = document.getElementById('objectApiName').value;
            const objectPluralLabel = document.getElementById('objectPluralLabel').value;

            if (!objectLabel || !objectApiName || !objectPluralLabel) {
                alert('Please fill in all object information fields.');
                return;
            }

            const fields = [];
            const fieldLabels = document.querySelectorAll('.field-label');
            const fieldTypes = document.querySelectorAll('.field-type');
            const fieldApis = document.querySelectorAll('.field-api');
            const fieldRequireds = document.querySelectorAll('.field-required');

            for (let i = 0; i < fieldLabels.length; i++) {
                if (fieldLabels[i].value.trim() === '') continue;
                fields.push({
                    label: fieldLabels[i].value.trim(),
                    type: fieldTypes[i].value,
                    apiName: fieldApis[i].value.trim(),
                    required: fieldRequireds[i].value === 'true'
                });
            }

            if (fields.length === 0) {
                alert('Please add at least one field.');
                return;
            }

            const payload = {
                objectLabel,
                objectApiName,
                objectPluralLabel,
                fields
            };

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error('Failed to generate metadata.zip');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'metadata.zip';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);

            } catch (error) {
                console.error(error);
                alert('Error generating metadata.');
            }
        }
    
    
    </script>


</body>

</html>
